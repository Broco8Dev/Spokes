<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Spokes Design Agency</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles.css">
    <style>
        body {
            margin-bottom: 45px;
        }
        .success-message {
            display: none;
        }
    </style>
</head>
<body>
    <main class="pt-20">
        <section class="section">
            <h1 class="section-title text-center text-4xl font-bold mb-8">Contact Us</h1>
            <p style="text-align: center; opacity: 0.7; margin-bottom: 20px;">(theinsidedevs@gmail.com)</p>

            <div class="max-w-2xl mx-auto p-6 rounded-lg">
                <form id="contactForm" action="https://formspree.io/f/mnnqyplw" method="POST" class="space-y-6">
                    <div>
                        <label for="email" class="block text-lg font-medium mb-2">Your Email</label>
                        <input type="email" id="email" name="email" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none"
                            placeholder="youremail@example.com">
                    </div>

                    <div>
                        <label for="subject" class="block text-lg font-medium mb-2">Subject</label>
                        <input type="text" id="subject" name="subject" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none"
                            placeholder="Subject of your message">
                    </div>

                    <div>
                        <label for="message" class="block text-lg font-medium mb-2">Message</label>
                        <textarea id="message" name="message" rows="6" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none"
                            placeholder="Write your message here..."></textarea>
                    </div>

                    <div>
                        <button type="submit"
                            class="w-full bg-blue-500 text-white px-4 py-2 rounded-md font-semibold hover:bg-blue-600">
                            Send Message
                        </button>
                    </div>
                </form>
                <div id="successMessage" class="success-message text-green-600 mt-4 text-center font-semibold">
                    Your message has been sent successfully!
                </div>
            </div>
        </section>
    </main>

    <script>
        const contactForm = document.getElementById('contactForm');
        const successMessage = document.getElementById('successMessage');

        contactForm.addEventListener('submit', function (e) {
            e.preventDefault();
            const formData = new FormData(contactForm);

            fetch(contactForm.action, {
                method: 'POST',
                body: formData,
                headers: {
                    'Accept': 'application/json'
                }
            }).then(response => {
                if (response.ok) {
                    successMessage.style.display = 'block';
                    contactForm.reset();
                } else {
                    alert('Oops! There was a problem submitting your form.');
                }
            }).catch(error => {
                alert('Oops! There was a problem submitting your form.');
            });
        });
    </script>
</body>
</html>
